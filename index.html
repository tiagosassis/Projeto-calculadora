<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Calculadora</title>
</head>
<body>
    <main class="flex-container">
        <div id="calculadora">
            <fieldset>
                <legend>Calculadora</legend>

                <label id="display">0</label>

                <button type="button" onclick="" class="function-button" value="%">%</button>
                <button type="button" onclick="Clear()" class="function-button" value="Clear all">CE</button>
                <button type="button" onclick="ClearAll()" class="function-button" value="Clear register">C</button>
                <button type="button" onclick="Backspace()" class="function-button" value="Backspace">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
            
                <button type="button" onclick="Insert('7')" class="number-button" value="7">7</button>
                <button type="button" onclick="Insert('8')" class="number-button" value="8">8</button>
                <button type="button" onclick="Insert('9')" class="number-button" value="9">9</button>
                <button type="button" onclick="Insert('/')" class="function-button" value="/">/</button>

                <button type="button" onclick="Insert('4')" class="number-button" value="4">4</button>
                <button type="button" onclick="Insert('5')" class="number-button" value="5">5</button>
                <button type="button" onclick="Insert('6')" class="number-button" value="6">6</button>
                <button type="button" onclick="Insert('*')" class="function-button" value="*">x</button>

                <button type="button" onclick="Insert('1')" class="number-button" value="1">1</button>
                <button type="button" onclick="Insert('2')" class="number-button" value="2">2</button>
                <button type="button" onclick="Insert('3')" class="number-button" value="3">3</button>
                <button type="button" onclick="Insert('-')" class="function-button" value="-">-</button>

                <button type="button" onclick="result()" class="function-button" value="=" id="result-button">=</button>
                <button type="button" onclick="Insert('0')" class="number-button" value="0">0</button>
                <button type="button" onclick="Insert(',')" class="function-button" value=",">,</button>
                <button type="button" onclick="Insert('+')" class="function-button" value="+">+</button>
            </fieldset>
        </div>
    </main>
    <script src="assets/scritps/script.js">
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <title>Calculadora</title>
</head>
<body>
    <main class="flex-container">
        <div id="calculadora">
            <fieldset onclick="Result()">
                <legend>Calculadora</legend>

                <div id="display">
                    <label id="input-label"></label>
                    <label id="result-label">0</label>
                </div>

                <button type="button" onclick="Clear()" class="function-button">C</button>
                <button type="button" onclick="BackSpace()" class="function-button">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
                <button type="button" onclick="Insert('%')" class="function-button" >%</button>
                <button type="button" onclick="Insert('/')" class="function-button" >/</button>
            
                <button type="button" onclick="Insert('7')" class="number-button" >7</button>
                <button type="button" onclick="Insert('8')" class="number-button" >8</button>
                <button type="button" onclick="Insert('9')" class="number-button" >9</button>
                <button type="button" onclick="Insert('*')" class="function-button" >x</button>

                <button type="button" onclick="Insert('4')" class="number-button" >4</button>
                <button type="button" onclick="Insert('5')" class="number-button" >5</button>
                <button type="button" onclick="Insert('6')" class="number-button" >6</button>
                <button type="button" onclick="Insert('-')" class="function-button" >-</button>

                <button type="button" onclick="Insert('1')" class="number-button" >1</button>
                <button type="button" onclick="Insert('2')" class="number-button" >2</button>
                <button type="button" onclick="Insert('3')" class="number-button" >3</button>
                <button type="button" onclick="Insert('+')" class="function-button" >+</button>

                <button type="button" class="function-button" id="mode">
                    <span class="material-symbols-outlined" id="light-mode">
                        light_mode
                    </span>
                    <span class="material-symbols-outlined" id="dark-mode">
                        dark_mode
                    </span>
                </button>
                <button type="button" onclick="Insert('.')" class="function-button" >,</button>
                <button type="button" onclick="Insert('0')" class="number-button" >0</button>
                <button type="button" onclick="ResizeFontAndLine()" class="function-button"  class="result-button">=</button>
            </fieldset>
        </div>
    </main>
    <script src="assets/scritps/script.js">
        
    </script>
</body>
</html>
